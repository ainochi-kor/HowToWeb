<!DOCTYPE html>
<html>
  <head>
    <meta content="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
      var coworkers = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]); //egoing이 들어옴.
      document.write(coworkers[1]); //leezche가 들어옴.
    </script>

    <h2>add</h2>
    <script type="text/javascript">
      coworkers.push('duru');
      coworkers.push("taeho");
    </script>

    <h2>count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
