<!DOCTYPE html>
<html>
  <head>
    <meta content="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison Operator & Boolean</h1>

    <!-- 비교 연산자 -->
    <h2> === </h2>
    <h3> 1===1</h3>
    <script>
      document.write(1===1); //True
    </script>

    <h3> 1===2</h3>
    <script>
      document.write(1===2); //False
    </script>

    <h3> 1&lt;2</h3>
    <script>
      document.write(1<2); //False
    </script>

      <h3> 1&lt;3</h3>
      <script>
        document.write(1<3); //False
      </script>


  </body>
</html>
