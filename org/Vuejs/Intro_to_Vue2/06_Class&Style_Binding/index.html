<div class="nav-bar"></div>
<div id="app">
    <div class="product">
        <div class="product-image">
            <img :src="image" />
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>

            <p v-if="inStock">In Stock</p>
            <p v-else>Out of stock</p>

            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div class="color-box" v-for="variant in variants" :key="variant.variantId"
                :style="{ backgroundColor: variant.variantColor }" @mouseover=" updateProduct(variant.variantImage)">
                {{ variant.variantColor }}
                </p>
            </div>
        </div>

    </div>
    <button v-on:click=" addToCart" :disable="!inStock" :class="{disabledButton: !inStock}">
        Add to cart
    </button>
    <div class="cart">
        <p>Cart ({{ cart }})</p>
    </div>


</div>
<script src="https://unpkg.com/vue"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
