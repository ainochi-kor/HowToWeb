    <title></title>
    <script type="text/javascript">
        var mon = prompt("현재는 몇 월입니까?","0");

        if(mon >= 9 && mon <= 11){
            document.writeln("독서의 계절 가을");
        } else if(mon >= 6){
            document.writeln("여행 가기 좋은 여름");
        } else if(mon >=3){
            document.writeln("햇살 가득한 봄");
        } else{
            document.writeln("스키의 계절 겨울");
        }
    </script>
