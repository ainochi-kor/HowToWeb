<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <!--파일을 통한 제이쿼리 받기-->

    <script type="text/javascript">
        $(function () {
            $("h2").html("<a href='#'>HTML 메서드</a>");
            alert($("h1").html());
        });
    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <h2><em>html()</em></h2>
