<!DOCTYPE html
    PUBLIC "..//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">
        //브라우저 주소 창의 url 출력.
        document.writeln("href : " + location.href, "<br/>");
        //URL의 #에 명시된 값만 가져옴.
        document.writeln("hash : " + location.hash, "<br/>");
        //URL에서 도메인 주소만 가져옴.
        document.writeln("hostname : " + location.hostname, "<br/>");
        //URL에서 도메인과 포트번호를 가져옴.
        document.writeln("host : " + location.host, "<br/>");
        //URL에서 프로토콜을 가져옴.
        document.writeln("protocol : " + location.protocol, "<br/>");
    </script>
</head>

<body>

</body>

</html>
