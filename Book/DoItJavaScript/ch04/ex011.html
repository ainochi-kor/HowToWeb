<!DOCTYPE html
    PUBLIC "..//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">
        var t = "Hello Thank you good luck to you";
        //인덱스 16에 저장된 문자를 불러옵니다.
        document.write(t.charAt(16), "<br/>");
        //문자열 왼쪽에서부터 최초로 발견된 "you"의 인덱스 값을 반환합니다 -> 12
        document.write(t.indexOf("you"), "<br/>");
        //문자열 인덱스 16 위치부터 최초로 발견된 "you"의 인덱스 값을 반환합니다. -> 29
        document.write(t.indexOf("you", 16), "<br/>");
        //문자열 오른쪽에서부터 왼쪽 방향으로 최초에 발견된 "you"의 인덱스 값을 반환합니다. ->29
        document.write(t.lastIndexOf("you"), "<br/>");
        //문자열 인덱스 25부터 왼쪽 방향으로 최초에 발견된 "you"의 인덱스 값을 반환합니다. -> 12
        document.write(t.lastIndexOf("you", 25), "<br/>");
        //문자열 왼쪽에서부터 최초로 발견된 "luck" 과 일치되는 문자를 찾아 반환합니다.
        document.write(t.match("luck"), "<br/>");
        //문자열 왼쪽에서부터 최초로 발견된 "you"의 인덱스 값을 반환합니다.
        document.write(t.search("you"), "<br/>");

        document.write(t.substr(21, 4), "<br/>");
        document.writeln(t.substring(6, 12), "<br/>");
        document.writeln(t.replace("you", "me", "<br/>"));
        document.writeln(t.toLowerCase(), "<br/>");
        document.writeln(t.toUpperCase(), "<br/>");
        document.writeln(t.length, "<br/>");

        var s = t.split(" ");
        document.writeln(s[0], "<br/>");
        document.writeln(s[4], "<br/>");
        document.write(String.fromCharCode(65), "<br/>");

    </script>
</head>

<body>

</body>

</html>
